<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent frame sunglasses</title>
    <style>
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            background-color:#efefef;
        }

        .shoe, .logo{
            display: none;
        }

        .container{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .card{
            display: flex;
            justify-content: center;
            align-items:center;
        }
        .shoeBackground{
            background-color:red;
        }
        
        .info{
            background-color:blue;
        }
    </style>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="pink"></div>
                    <div class="gradient" color="blue"></div>
                    <div class="gradient" color="gold"></div>
                </div>
                
                <h1 class="sunglasses"></h1>
                <img src="./PRODUCT CARD UI/img/icon.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
                <img src="./PRODUCT CARD UI/img/IMG_9820.JPG" alt="" class="shoe" color="green">
                <img src="./PRODUCT CARD UI/img/IMG_9818.JPG" alt="" class="shoe" color="pink">
                <img src="./PRODUCT CARD UI/img/IMG_9821.JPG" alt="" class="shoe" color="blue">
                <img src="./PRODUCT CARD UI/img/IMG_9842.JPG" alt="" class="shoe" color="gold">

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Transparent frame sunglasses</h1>
                        <span class="new">hot</span>
                    </div>
                    <h3 class="small">Best wedding partner</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Best wedding gift, custom carved clear frame sunglasses, bamboo box packaging, best groomsman gift!</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color"color="green"></span>
                        <span class="color"color="pink"></span>
                        <span class="color"color="blue"></span>
                        <span class="color"color="gold"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Box Design</h3>
                    <div class="sizes">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="1">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="2">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="3">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="4">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="5">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="6">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="7">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="8">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="9">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="10">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="11">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="12">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="13">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="14">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="15">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="16">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="17">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="18">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="19">
                        <img src="./PRODUCT CARD UI/img/" alt="Picture cannot be displayed" class="size" id="20">
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#"><i class="fas fa-shopping-cart"></i>Add to card</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i><h1>23.49</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
